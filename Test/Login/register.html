<!DOCTYPE html>
<html>
<head><title>Register</title><link rel="stylesheet" href="style.css" /></head>
<body>
  <h2>Register</h2>
  <form onsubmit="register(event)">
    <input id="regUser" placeholder="Username" required />
    <input id="regPass" type="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p><a href="index.html">Login</a></p>
  <script>
    async function register(e) {
      e.preventDefault();
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("regUser").value,
          password: document.getElementById("regPass").value
        })
      });
      if (res.ok) {
        alert("Registered! Now login.");
        window.location.href = "index.html";
      } else {
        alert("Registration failed");
      }
    }
  </script>
</body>
</html>
